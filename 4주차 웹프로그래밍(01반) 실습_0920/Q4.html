<!DOCTYPE html>

<html lang="kor">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" script type="text/javascript"></script>
</head>
<body>
    <h4>학생 명단</h4>
    <p style="background-color: yellow">
        이름: <span id="name"></span>&nbsp
        나이: <span id="age"></span>
    </p>
    <script>
var s = '[' +
    '{"name":"Hong","age":"21" },' +
    '{"name":"Kim","age":"21" },' +
    '{"name":"Kang","age":"21" }]'+
    '{"name":"Han","age":"21" },' +
    '{"name":"Jang","age":"21" },';
var students = eval("(" + s + ")");
students[1].name = "Lee";
document.getElementById("name").innerHTML = students[1].name;
document.getElementById("age").innerHTML = students[1].age;
    </script>
</body>
</html>
